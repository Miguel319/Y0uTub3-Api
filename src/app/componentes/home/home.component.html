<div class="mt-3 card-columns" *ngIf="videos.length > 0">
  <div class="card animated fadeIn fast" *ngFor="let video of videos">
    <img
      [src]="video.thumbnails.high.url"
      class="card-img-top img-fluid"
      [alt]="video.title"
    />
    <div class="card-body">
      <h5 class="card-title">{{ video?.title }}</h5>
      <button
        class="btn btn-outline-primary btn-block"
        (click)="verVideo(video)"
      >
        Ver video
      </button>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="myModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
  data-backfrop="static"
  data-keyboard="false"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content" *ngIf="videoSeleccionado">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          {{ videoSeleccionado.title }}
        </h5>
      </div>
      <div class="modal-body">
        <iframe
          width="100%"
          height="315"
          [src]="videoSeleccionado.resourceId.videoId | videoYt"
          frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-danger btn-block"
          (click)="cerrarModal()"
        >
          Cerrar
        </button>
        <!-- <button type="button" class="btn btn-primary">Cerrar</button> -->
      </div>
    </div>
  </div>
</div>
